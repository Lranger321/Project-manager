<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Управление проектами</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Редактирование проекта <span th:text="${project.name}"></span></a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <form class="form-inline my-2 my-lg-0" method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
        </form>
        <div class="form-inline my-2 my-lg-0" sec:authorize="isAnonymous()">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Логин</a>
        </div>
    </div>
</nav>

<div class="container">
    <form method="post" th:action="@{/save/project}" th:object="${project}">
        <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>

        <div class="form-group">
            <label class="col-form-label" for="id" hidden="hidden">UUID:</label>
            <input class="form-control" hidden="hidden" id="id" name="id" type="text" th:value="${project.id}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="name">Название:</label>
            <input class="form-control" id="name" name="name" type="text" th:value="${project.name}"
                   th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="dateStart">Время старта проекта: </label>
            <p id="dateStart" th:text="${#temporals.format(project.dateStart, 'dd-MM-yyyy HH:mm')}"></p>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="dateEnd">Время окончания проекта: </label>
            <p id="dateEnd" th:text="${#temporals.format(project.dateEnd, 'dd-MM-yyyy HH:mm')}"></p>
        </div>
        <div class="form-group">
            <label class="col-form-label" th:for="projectStage"> Состояние проекта: </label>
            <select class="form-control" id="projectStage" th:value="${project.status}" th:field="*{status}">
                <option th:each="projectStatus : ${projectStatuses}"
                        th:text="${projectStatus.name}"
                        th:value="${projectStatus}">
                </option>
            </select>

        </div>
        <div>
            <form th:action="@{/project/{id}(id = ${project.id})}" th:method="get">
                <button type="reset" class="btn btn-outline-primary">Сброс изменений</button>
            </form>
            <input class="btn btn-primary" type="submit" value="Сохранить"/>
        </div>
    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
